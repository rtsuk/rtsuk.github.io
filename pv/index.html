<!DOCTYPE html>
<html>
  <head>
    <title>Panzer Vor Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      #penetrationChart
      {
          display: block;
          margin: 0 auto;
      }
      
      .grey-text {
          padding: 4px;
          background-color: rgba(220,220,220, 0.5);
      }
      
      .blue-text {
          padding: 4px;
          background-color: rgba(151,187,205,0.5);
      }
      
    </style>
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Panzer Vor Tools</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Penetration</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

        <div class="row-fluid">
            <h1>Penetration</h1>
            <p>Fiddle with the controls and see the charts!</p>
            <p><span class="grey-text">Grey is hit percentage.</span></p>
            <p><span class="blue-text">Blue is penetration percentage.</span></p>
        </div>
        <div class="row-fluid">
            <div class="span7">
                <div class="row-fluid">
                  <canvas id="penetrationChart" width="400" height="400"></canvas>
                </div>
                <div class="row-fluid">
                    <p class="text-center">Armor</p>
                </div>
            </div>
          <div class="span3">
              <form id="penetrationForm">
                  <fieldset>
                    <legend>Attack Parameters</legend>
                    <div class="row-fluid">
                        <label>Defense Dice</label>
                        <input name="defenseDice" type="number" min="1" max="6" value="2">
                    </div>
                    <div class="row-fluid">
                        <label>Attack Dice</label>
                        <input name="attackDice" type="number" min="1" max="6" value="3">
                    </div>
                    <div class="row-fluid">
                        <label>Firepower</label>
                        <input name="firepower" type="number" min="1" max="20" value="8">
                    </div>
                    <div class="row-fluid">
                        <label>Hit Sides</label>
                        <input name="hitSides" type="number" min="1" max="6" value="2">
                    </div>
                    <div class="row-fluid">
                        <label>Critical Sides</label>
                        <input name="critSides" type="number" min="1" max="6" value="2">
                    </div>
                    <div class="row-fluid">
                        <label>Defense Sides</label>
                        <input name="shieldSides" type="number" min="1" max="6" value="3">
                    </div>
                    <div class="row-fluid">
                        <label>Iterations</label>
                        <input name="iterations" type="number" min="1" max="10000" value="500">
                    </div>
                    <div class="row-fluid">
                        <label class="checkbox">
                          <input name="cancelCrits" type="checkbox">Cancel Crits First
                        </label>
                    </div>
                    <div class="row-fluid">
                        <button type="submit" class="btn">Roll</button>
                    </div>
                  </fieldset>
                </form>
          </div>
        </div>
     

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="Chart.js/Chart.js"></script>
    <script src="penetrate.js"></script>
  </body>
</html>
